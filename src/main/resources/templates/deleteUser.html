<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>
    <p>Are you sure you want to delete this User?</p>
    <form method="post" th:object="${user}">
        <h3>ID: </h3>
        <span th:text="${user.id}" /> <br />
        <h3>Name: </h3>
        <span th:text="${user.name}"/> <br/>
        <h3>Hometown: </h3>
        <span th:text="${user.hometown}"/> <br />

        <button type="submit">Yes</button>
        <button type="button"><a th:href="@{/userList}">No</a></button>
    </form>
</body>
</html>
